
<body>
    <mat-card id="card-formulario" class="width-100">
        <form >
            <div class="formulario">
                <mat-form-field class="width-100">
                    <mat-label>Nombre</mat-label>
                    <input type="text" matInput placeholder="Ingrese el nombre">
                </mat-form-field>
                <mat-form-field class="width-100">
                    <mat-label>Cedula</mat-label>
                    <input type="text" matInput placeholder="Ingrese la cedula">
                </mat-form-field>
                <mat-form-field class="width-100">
                    <mat-label>Glamping</mat-label>
                    <mat-select>
                        <mat-option *ngFor=" let glampin">

                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="width-100">
                    <mat-label>Fecha entrada</mat-label>
                    <input matInput [matDatepicker]="picker" placeHolder="Ingrese la fecha de entrada" >
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="width-100">
                    <mat-label>Fecha salida</mat-label>
                    <input matInput [matDatepicker]="picker2" placeHolder="Ingrese la fecha de salida" >
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="width-100">
                    <mat-label>Cantidad personas</mat-label>
                    <input type="number" matInput placeholder="Ingrese el numero de personas a hospedar">
                </mat-form-field>
                <mat-form-field class="width-100">
                    <mat-label>Telefono</mat-label>
                    <input type="number" matInput placeholder="Ingrese un numero de telefono">
                </mat-form-field>

                <button class="width-100" type="submit" mat-raised-button>Guardar reserva</button>
                

            </div>
           
        </form>
    </mat-card>
</body>
